<div *ngIf="data.length" class="space-y-4">
    <div class="flex justify-center">
        <sort-group (selected)="onSort($event)"></sort-group>
    </div>

    <div class="flex flex-col gap-4 lg:gap-0 lg:flex-row -mx-2 justify-center">
        <location-card
            *ngFor="let location of data"
            [location]="location"
            [sortOption]="sortOption"
        ></location-card>
    </div>
</div>
